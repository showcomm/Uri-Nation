<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uri-Nation Board Builder</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #1a1a2e;
  color: #e0e0e0;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Left palette */
#palette {
  width: 170px;
  min-width: 170px;
  background: #16213e;
  padding: 10px;
  overflow-y: auto;
  border-right: 1px solid #333;
}
#palette h3 {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #8888aa;
  margin-bottom: 8px;
}
.stamp-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  width: 100%;
  padding: 5px 7px;
  margin-bottom: 3px;
  background: transparent;
  border: 1px solid transparent;
  border-radius: 4px;
  color: #ccc;
  font-size: 11px;
  cursor: pointer;
  text-align: left;
}
.stamp-btn:hover { background: #1a2a50; }
.stamp-btn.active {
  border-color: #0080ff;
  background: #1a2a50;
  color: #fff;
}
.stamp-swatch {
  display: inline-block;
  width: 14px;
  height: 14px;
  border-radius: 3px;
  flex-shrink: 0;
}

/* Centre panel */
#centre {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Toolbar */
#toolbar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 6px 10px;
  background: #0f3460;
  border-bottom: 1px solid #333;
  flex-wrap: wrap;
}
#toolbar label {
  font-size: 12px;
  color: #aaa;
}
#toolbar input[type="number"] {
  width: 48px;
  padding: 2px 4px;
  background: #1a1a2e;
  border: 1px solid #555;
  border-radius: 3px;
  color: #fff;
  font-size: 12px;
}
.tb-btn {
  padding: 4px 12px;
  background: #0f3460;
  border: 1px solid #4488cc;
  border-radius: 4px;
  color: #bbd;
  font-size: 12px;
  cursor: pointer;
}
.tb-btn:hover { background: #1a4a80; color: #fff; }
.tb-btn.danger { border-color: #cc4444; }
#rotation-label {
  font-size: 11px;
  color: #999;
}

/* Canvas wrapper */
#canvas-wrap {
  flex: 1;
  overflow: auto;
  padding: 10px;
  background: #1a1a2e;
}
#board-canvas {
  display: block;
  cursor: crosshair;
}

/* Right sidebar */
#sidebar {
  width: 220px;
  min-width: 220px;
  background: #16213e;
  padding: 10px;
  overflow-y: auto;
  border-left: 1px solid #333;
}
#sidebar h3 {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #8888aa;
  margin-bottom: 8px;
}
#sidebar label {
  display: block;
  font-size: 11px;
  color: #aaa;
  margin-bottom: 6px;
}
#sidebar input, #sidebar select {
  display: block;
  width: 100%;
  margin-top: 2px;
  padding: 3px 5px;
  background: #1a1a2e;
  border: 1px solid #555;
  border-radius: 3px;
  color: #fff;
  font-size: 12px;
}
#sidebar input:disabled, #sidebar input[readonly] {
  color: #777;
  background: #111;
}
#apply-btn {
  margin-top: 8px;
  width: 100%;
  padding: 5px;
  background: #0f3460;
  border: 1px solid #4488cc;
  border-radius: 4px;
  color: #bbd;
  font-size: 12px;
  cursor: pointer;
}
#apply-btn:hover { background: #1a4a80; color: #fff; }
.hint {
  font-size: 11px;
  color: #666;
  font-style: italic;
}
</style>
</head>
<body>

<div id="palette"></div>

<div id="centre">
  <div id="toolbar">
    <label>Cols <input type="number" id="grid-cols" value="22" min="4" max="80"></label>
    <label>Rows <input type="number" id="grid-rows" value="19" min="4" max="60"></label>
    <button class="tb-btn" id="btn-resize">Resize</button>
    <span id="rotation-label"></span>
    <span style="flex:1"></span>
    <button class="tb-btn" id="btn-save">Save JSON</button>
    <button class="tb-btn" id="btn-load">Load JSON</button>
    <button class="tb-btn danger" id="btn-clear">Clear</button>
  </div>
  <div id="canvas-wrap">
    <canvas id="board-canvas"></canvas>
  </div>
</div>

<div id="sidebar">
  <div id="props">
    <p class="hint">Select a component to edit properties, or choose a stamp to place.</p>
  </div>
</div>

<input type="file" id="file-input" accept=".json" style="display:none">
<script src="builder.js"></script>
</body>
</html>
